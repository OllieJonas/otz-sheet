            <h2>Otzdarva's Killer & Survivor Perk Guide</h2>
            <h4>Last updated: 13/7/23</h4>
        </div>
    </div>

    <div class="tabs">
        <input type="radio" name="role" id="selectKillers" value="killer" checked="">
        <label for="selectKillers">
            <img src="https://static.wikia.nocookie.net/deadbydaylight_gamepedia_en/images/0/06/IconHelpLoading_killer.png" alt="Killers">
            Killers
        </label>

        <input type="radio" name="role" id="selectSurvivors" value="survivor">
        <label for="selectKillers">
            <img src="https://static.wikia.nocookie.net/deadbydaylight_gamepedia_en/images/b/b3/IconHelpLoading_survivor.png" alt="Survivors">

    <div class="characters" id="killer">
        <div class="character" id="trapper">
            <h3 class="characterName">Trapper</h3>
            <img src="https://static.wikia.nocookie.net/deadbydaylight_gamepedia_en/images/9/9f/K01_charSelect_portrait.png/revision/latest?cb=20230705190250.jpeg" alt="The Trapper">
            <img src="https://static.wikia.nocookie.net/deadbydaylight_gamepedia_en/images/a/ac/IconPerks_agitation.png/revision/latest?cb=20160605204807.png" alt="Agitation">
            <p>Agitation</p>
            <img src="https://static.wikia.nocookie.net/deadbydaylight_gamepedia_en/images/3/3d/IconPerks_brutalStrength.png/revision/latest?cb=20160605204842.png" alt="Brutal Strength">
            <p>Brutal Strength</p>
            <img src="https://static.wikia.nocookie.net/deadbydaylight_gamepedia_en/images/a/a4/IconPerks_unnervingPresence.png/revision/latest?cb=20160605205217.png" alt="Unnerving Presence">
            <p>Unnerving Presence</p>
            <h6>115% | 4.6m/s</h6>
            <h6>32m TR</h6>
